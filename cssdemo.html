<!DOCTYPE html>
<html>
  <head>
    <title>css basic</title>
    <style>
      * {
        color: blueviolet;
        text-align: center;
      }
      #para1 {
        color: blue;
        text-align: center;
      }
      #para2 {
        color: #56dddd;
        text-align: right;
      }
      .center {
        color: darkred;
        text-align: center;
      }
      p {
        color: red;
        text-align: center;
      }
      p.center {
        color: lightcoral;
        text-align: center;
      }
    </style>
  </head>
  <body>
    <p>Hello World!</p>
    <p>These paragraphs are styled with CSS.</p>
    <p id="para1">Hello World! Hi</p>
    <p id="para2">Welcome to <strong> Datalyzer </strong></p>
    <h2 class="center">Red and center-aligned heading</h2>
    <p class="center">Red and center-aligned heading</p>
  </body>
</html>
