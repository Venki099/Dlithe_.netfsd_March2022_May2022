<!DOCTYPE html>
<html>
  <head>
    <style>
      table,
      th,
      td {
        border: 1px solid black;
        border-collapse: collapse;
      }
      th {
        text-align: left;
      }
      th,
      td {
        padding: 15px;
      }
      th,
      td {
        padding-top: 15px;
        padding-bottom: 20px;
        padding-left: 50px;
        padding-right: 20px;
      }
      table {
        border-spacing: 1000px;
      }
    </style>
  </head>
  <body>
    <h2>Header that spans two colums</h2>
    <table style="width: 100%">
      <tr>
        <th colspan="2">Name</th>
        <th>Age</th>
      </tr>
      <tr>
        <td>Jill</td>
        <td>Smith</td>
        <td>50</td>
      </tr>
      <tr>
        <td>Eve</td>
        <td>Jackson</td>
        <td>94</td>
      </tr>
    </table>
    <br />
    <table style="width: 100%">
      <caption>
        Monthly Savings
      </caption>
      <tr>
        <th>Month</th>
        <th>Savings</th>
      </tr>
      <tr>
        <td>January</td>
        <td>$100</td>
      </tr>
      <tr>
        <td>February</td>
        <td>$50</td>
      </tr>
    </table>
  </body>
</html>
