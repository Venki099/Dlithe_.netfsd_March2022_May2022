<!DOCTYPE html>
<html>
  <head>
    <title>Bootstrap Example</title>
    <meta charset="utf-8" />
    <meta name="viewpor" content="width=device-width, initial-scale=1" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
    />
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
  </head>
  <body>
    <div class="container mt-3">
      <h1>Button Styles</h1>
      <button type="button" class="btn btn-success">Success</button>
      <button type="button" class="btn btn-warning">Warning</button>
      <button type="button" class="btn btn-outline-info">Info</button>
      <button type="button" class="btn btn-primary btn-lg">Long</button>
      <button type="button" class="btn btn-primary btn-mg">Medium</button>
      <button type="button" class="btn btn-primary btn-sm">Small</button>
    </div>
    <br />
    <div class="d-grid">
      <button type="button" class="btn btn-primary btn-block">
        Full Width
      </button>
    </div>
    <br />
    <div class="btn-group-vertical">
      <button type="button" class="btn btn-primary">Apple</button>
      <button type="button" class="btn btn-primary">Samsung</button>
      <button type="button" class="btn btn-primary">Sony</button>
    </div>
    <br />
    <div class="btn-group">
      <button type="button" class="btn btn-primary">Apple</button>
      <button type="button" class="btn btn-primary">Samsung</button>
      <button type="button" class="btn btn-primary">Sony</button>
    </div>

    <div class="btn-group">
      <button type="button" class="btn btn-primary">Apple</button>
      <button type="button" class="btn btn-primary">Samsung</button>
      <button type="button" class="btn btn-primary">Sony</button>
    </div>
    <br />
    <div class="container mt-3">
      <h1>Example heading <span class="badge bg-secondary">New</span></h1>
    </div>
    <div class="container mt-3">
      <span class="badge bg-primary">Primary</span>
    </div>
    <br />
    <div class="progress">
      <div class="progress-bar" style="width: 70%"></div>
    </div>
    <br /><br />
    <div class="progress" style="height: 10px">
      <div class="progress-bar" style="width: 40%; height: 10px"></div>
    </div>
    <br /><br />
    <div class="progress">
      <div class="progress-bar-striped bg-info" style="width: 40%"></div>
    </div>

    <br /><br />
    <div class="progress">
      <div
        class="progress-bar progress-bar-striped progress-bar-animated bg-info"
        style="width: 70%"
      ></div>
    </div>
    <br /><br />
    <div class="progress" style="height: 10px">
      <div class="progress-bar bg-success" style="width: 50%; height: 20px">
        Free Space
      </div>
      <div class="progress-bar bg-warning" style="width: 30%">Warning</div>
      <div class="progress-bar bg-danger" style="width: 10%">Danger</div>
    </div>
    <br /><br />
    <div class="container mt-3">
      <div class="spinner-border text-success"></div>
      <div class="spinner-border text-warning"></div>
    </div>
    <br /><br />
    <div class="container mt-3">
      <button type="button" class="btn btn-primary">
        <span class="spinner-border spinner-border-sm"></span>Loading
      </button>
    </div>
    <br /><br />
    <div class="container mt-3">
      <ul class="pagination">
        <li class="page-item"><a class="page-link" href="#">Previous</a></li>
        <li class="page-item"><a class="page-link" href="#">1</a></li>
        <li class="page-item"><a class="page-link" href="#">2</a></li>
        <li class="page-item"><a class="page-link" href="#">Next</a></li>
      </ul>
    </div>
    <br /><br />
    <div class="container mt-3">
      <ul class="pagination">
        <li class="page-item disabled">
          <a class="page-link" href="#">Previous</a>
        </li>
      </ul>
    </div>
  </body>
</html>
