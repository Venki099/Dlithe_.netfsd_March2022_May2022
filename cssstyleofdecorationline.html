<!DOCTYPE html>
<html>
  <head>
    <style>
      h1 {
        text-decoration-line: underline;
        text-decoration-style: solid;
        text-decoration-thickness: auto;
      }
      h2 {
        text-decoration-line: underline;
        text-decoration-style: double;
        text-decoration-thickness: 5px;
      }
      h3 {
        text-decoration-line: underline;
        text-decoration-style: dotted;
        text-decoration-thickness: 50%;
      }
      p.one {
        text-decoration-line: underline;
        text-decoration-style: wavy;
      }
      p.two {
        text-decoration-line: underline;
        text-decoration-style: dashed;
        text-decoration-thickness: 10px;
      }
      p.three {
        text-decoration-line: underline;
        text-decoration-style: wavy;
        text-decoration-color: red;
        text-decoration-thickness: 10px;
      }
      p.four {
        text-decoration: underline double red 5px;
      }
      a {
        text-decoration: none;
      }
    </style>
  </head>
  <body>
    <h1>Heading 1</h1>
    <h2>Heading 2</h2>
    <h3>Heading 3</h3>
    <p class="one">A paragraph.</p>
    <p class="two">A paragraph.</p>
    <p class="three">A paragraph.</p>
    <h2>The Shorthand Property</h2>
    <p class="four">A paragraph.</p>
    <br />
    <p>A link with no underline:<a href="https://www.w3schools.com/">W3C</a></p>
  </body>
</html>
