<!DOCTYPE html>
<html>
  <head>
    <style>
      .container {
        position: relative;
      }
      .blackbox {
        border: 2px solid black;
        height: 100px;
        margin: 30px;
        z-index: 1;
        position: relative;
      }
      .greybox {
        position: absolute;
        z-index: 3;
        height: 60px;
        width: 70%;
        left: 50px;
        top: 50px;
        background: lightgray;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="blackbox">Black box (z-index: 1)</div>
      <div class="greybox">Green box (z-index: 2)</div>
    </div>
  </body>
</html>
