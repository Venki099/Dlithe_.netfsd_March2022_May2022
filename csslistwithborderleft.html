<!DOCTYPE html>
<html>
  <head>
    <style>
      ul.a {
        border-left: 5px solid red;
        background-color: #f1f1f1;
        list-style-type: none;
        padding: 10px 20px;
      }
      ul.b {
        list-style-type: none;
        border: 1px solid #ddd;
        padding: 0;
      }
      ul li {
        padding: 8px 16px;
        border-bottom: 1px solid #ddd;
        list-style-type: none;
      }
      ul li:last-child {
        list-style-type: none;
      }
    </style>
  </head>
  <body>
    <ul class="a">
      <li>Cofee</li>
      <li>Tea</li>
      <li>Milk</li>
    </ul>
    <ul>
      <li>Xyz</li>
      <li>Abc</li>
      <li>Pqr</li>
    </ul>
  </body>
</html>
