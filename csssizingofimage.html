<!DOCTYPE html>
<html>
  <head>
    <style>
      img.one {
        height: auto;
      }
      img.two {
        height: 200px;
        width: 200px;
      }
      div {
        height: 300px;
        width: 300px;
        background-color: powderblue;
      }
      img.three {
        height: 100%;
      }
      img.four {
        height: 50%;
        width: 50%;
      }
    </style>
  </head>
  <body>
    <p>Original image:</p>
    <img
      class="one"
      src="https://images.unsplash.com/photo-1594315590298-329f49c8dcb9?ixlib=rb-1.2.1&ixid=MnwxMjA3fDB8MHxzZWFyY2h8MXx8dGhlJTIwc3VufGVufDB8fDB8fA%3D%3D&w=1000&q=80"
    />
    <br />
    <p>Sized Image</p>
    <img
      class="two"
      src="https://images.unsplash.com/photo-1594315590298-329f49c8dcb9?ixlib=rb-1.2.1&ixid=MnwxMjA3fDB8MHxzZWFyY2h8MXx8dGhlJTIwc3VufGVufDB8fDB8fA%3D%3D&w=1000&q=80"
    />
    <br />
    <p>The height and width of this div element is 300px:</p>

    <div></div>
    <br />
    <img
      class="three"
      src="https://images.unsplash.com/photo-1594315590298-329f49c8dcb9?ixlib=rb-1.2.1&ixid=MnwxMjA3fDB8MHxzZWFyY2h8MXx8dGhlJTIwc3VufGVufDB8fDB8fA%3D%3D&w=1000&q=80"
    />
    <br />
    <img
      class="four"
      src="https://images.unsplash.com/photo-1594315590298-329f49c8dcb9?ixlib=rb-1.2.1&ixid=MnwxMjA3fDB8MHxzZWFyY2h8MXx8dGhlJTIwc3VufGVufDB8fDB8fA%3D%3D&w=1000&q=80"
    />
  </body>
</html>
