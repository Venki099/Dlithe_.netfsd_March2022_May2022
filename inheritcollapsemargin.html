<!DOCTYPE html>
<html>
  <head>
    <style>
      div {
        border: 1px solid tomato;
        margin-left: 100px;
      }
      p.exel {
        margin-left: inherit;
      }
      h1 {
        margin: 0 0 50px 0;
      }
      h2 {
        margin: 20px 0 0 0;
      }
    </style>
  </head>
  <body>
    <h1>Use of the inherit value</h1>
    <p>Let the left margin be inherited from the parent element:</p>
    <div>
      <p class="exel">
        This paragraph has an inherited left margin (from the div element).
      </p>
    </div>
    <h1>adsssgsgdsdgg</h1>
    <h2>erghheehredgdsgs</h2>
  </body>
</html>
