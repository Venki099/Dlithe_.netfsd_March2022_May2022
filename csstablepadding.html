<!DOCTYPE html>
<html>
  <head>
    <style>
      table,
      td,
      th {
        border: 2px solid #ddd;
        padding: 15px;
        text-align: left;
        border-collapse: collapse;
      }
      table {
        width: 100%;
      }
    </style>
  </head>
  <body>
    <table>
      <tr>
        <th>Firstname</th>
        <th>Lastname</th>
        <th>Savings</th>
      </tr>
      <tr>
        <td>Peter</td>
        <td>Griffin</td>
        <td>$100</td>
      </tr>
      <tr>
        <td>Lois</td>
        <td>Griffin</td>
        <td>$150</td>
      </tr>
    </table>
  </body>
</html>
