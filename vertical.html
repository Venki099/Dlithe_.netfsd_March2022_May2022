<!DOCTYPE html>
<html>
  <head>
    <style>
      table,
      th,
      td {
        border-collapse: collapse;
      }
      tr {
        border-bottom: 1px solid #ddd;
      }
      tr:hover {
        background-color: #d6eeee;
      }
    </style>
  </head>
  <body>
    <table style="width: 100%">
      <colgroup>
        <col span="2" style="background-color: #d6eeee" />
        <col span="3" style="background-color: pink;"
      </colgroup>
      <tr>
        <th>Firstname</th>
        <th>Lastname</th>
        <th>Savings</th>
      </tr>
      <tr>
        <td>Peter</td>
        <td>Griffin</td>
        <td>$100</td>
      </tr>
      <tr>
        <td>Lois</td>
        <td>Griffin</td>
        <td>$150</td>
      </tr>
      <tr>
        <td>Joe</td>
        <td>Swanson</td>
        <td>$300</td>
      </tr>
      <tr>
        <td>Cleveland</td>
        <td>Brown</td>
        <td>$250</td>
      </tr>
    </table>
  </body>
</html>
