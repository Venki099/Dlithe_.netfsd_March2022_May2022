<!DOCTYPE html>
<html>
  <head>
    <style>
      a:link,
      a:visited {
        color: black;
        padding: 10px 20px;
        text-align: center;
        border: 2px solid green;
        text-decoration: none;
        display: inline-block;
        background-color: white;
      }
      a:hover,
      a:active {
        background-color: aqua;
        color: white;
      }
    </style>
  </head>
  <body>
    <h1>Link Button</h1>
    <a href="https://www.w3schools.com/css/default.asp">This is link</a>
  </body>
</html>
