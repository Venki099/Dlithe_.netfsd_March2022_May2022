<!DOCTYPE html>
<html>
  <head>
    <style>
      div.exp1 {
        border: 2px solid black;
        background-color: blanchedalmond;
        width: 300px;
        padding: 25px;
        box-sizing: border-box;
      }
      div.exp2 {
        background-color: aqua;
        width: 300px;
      }
    </style>
  </head>
  <body>
    <h1>Padding and element width - with box-sizing</h1>
    <br />
    <div class="exp1">
      The width of this div remains at 300px, in spite of the 50px of total left
      and right padding, because of the box-sizing: border-box property.
    </div>
    <br />
    <div class="exp2">This div is 300px wide.</div>
  </body>
</html>
