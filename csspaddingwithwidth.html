<!DOCTYPE html>
<html>
  <head>
    <style>
      div.exp2 {
        border: 2px solid black;
        background-color: aqua;
        width: 300px;
        padding: 25px;
      }
      div.exp1 {
        width: 300px;
        background-color: yellow;
      }
    </style>
  </head>
  <body>
    <h1>Padding and element width</h1>
    <p>This div is 300px wide.</p>
    <div class="exp1">This div is 300px wide.</div>
    <br />
    <div class="exp2">
      The width of this div is 350px, even though it is defined as 300px in the
      CSS.
    </div>
  </body>
</html>
