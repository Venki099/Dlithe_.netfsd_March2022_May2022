<!DOCTYPE html>
<html>
  <head>
    <style>
      ul.a {
        list-style-type: none;
        margin: 0;
        padding: 0;
        background-color: aqua;
      }
      li {
        background-color: wheat;
        padding: 10px;
        margin-left: 30px;
        color: darkred;
      }
    </style>
  </head>
  <body>
    <h1>Default list:</h1>
    <ul>
      <li>Coffee</li>
      <li>Tea</li>
      <li>Milk</li>
    </ul>
    <ul class="a">
      <li>xyz</li>
      <li>abc</li>
      <li>pqr</li>
    </ul>
  </body>
</html>
