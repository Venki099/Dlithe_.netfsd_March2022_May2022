<!DOCTYPE html>
<html>
  <body>
    <h2>JavaScript Getters and Setters</h2>
    <p>Getters and setters allow you to get and set properties via methods.</p>
    <p>This example uses a lang property to set the value of the language property. <p id="demo"></p></p>
    <script>
        const person = {
            fname:"John",
            lName:"Doe",
            language:"",
            set lang(value){
                this.language = value;
            }
        };
        person.language = "en";

        // Display data from the object:
        document.getElementById('demo').innerHTML = person.language
    </script>
  </body>
</html>
