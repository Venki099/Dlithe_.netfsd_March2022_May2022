<!DOCTYPE html>
<html>
  <body>
    <h1>Accessing Object Properties</h1>
    <p id="demo"></p>
    <script>
      const person = { fname: "ABC", lname: "XYZ", age: 26, eyecolor: "black" };
      document.getElementById("demo").innerHTML =
        "The Person" +
        person.fname +
        " " +
        person.lname +
        " with age " +
        person.age +
        "having eye color" +
        person.eyecolor;
    </script>
  </body>
</html>
