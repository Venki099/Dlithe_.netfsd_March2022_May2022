<!DOCTYPE html>
<html>
  <body>
    <h1>JavaScript Objects</h1>
    <p id="demo"></p>

    <script>
      const person = {
        fName: "John",
        lName: "Doe",
        age: 26,
      };
      person.fullName = function () {
        return person.fName + " " + person.lName;
      };
      document.getElementById("demo").innerHTML =
        "My name is " + person.fullName();
    </script>
  </body>
</html>
