<!DOCTYPE html>
<html>
  <body>
    <h2>Creating an Object from a JSON String</h2>
    <p id="demo"></p>
    <script>
      const text = '{"name":"John","age":26,"city":"Netharlands"}';
      const obj = JSON.parse(text);
      document.getElementById("demo").innerHTML = obj.name + "," + obj.age;
    </script>
  </body>
</html>
