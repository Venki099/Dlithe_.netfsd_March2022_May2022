<!DOCTYPE html>
<html>
  <body>
    <h2>JavaScript Getters and Setters</h2>
    <p>
      Getters and setters allow you to get and set object properties via
      methods.
    </p>
    <p>This example uses a lang property to get the value of the language property: <p id="demo"></p></p>
    <script>
        const person = {
            firstName: "John",
            lastName: "Doe",
            language: "en",
            get lang() {return this.language} 
        };

        document.getElementById('demo').innerHTML = person.lang
     </script>
  </body>
</html>
