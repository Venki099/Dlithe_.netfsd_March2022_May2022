<!DOCTYPE html>
<html>
  <body>
    <h2>JavaScript HTML DOM</h2>
    <img
      id="image"
      src="https://images.metmuseum.org/CRDImages/ep/original/DT44.jpg"
      alt="metmusem"
      width="200"
      height="200"
    />
    <script>
      document.getElementById("image").src =
        "https://uploads5.wikiart.org/00340/images/rosa-bonheur/rosa-bonheur-with-bull-by-e-l-dubufe.jpg!Portrait.jpg";
    </script>
    <p>the image is changed using src attribute</p>
  </body>
</html>
