<!DOCTYPE html>
<html>
  <body>
    <h2>JavaScript Class Inheritance</h2>
    <p id="demo"></p>
    <script>
      class Car {
        constructor(name) {
          this.cname = name;
        }

        present() {
          return "I have a " + this.cname;
        }
      }

      class model extends Car {
        constructor(name, mod) {
          super(name);
          this.model = mod;
        }

        show() {
          return this.present() + " it's a " + this.model;
        }
      }

      let myCar = new model("Ford", "Mustang");
      document.getElementById("demo").innerHTML = myCar.show();
    </script>
  </body>
</html>
