<!DOCTYPE html>
<html>
  <body>
    <h2>JavaScript Object Constructors</h2>
    <p id="demo"></p>
    <script>
      function Person(first, last, age, eye) {
        this.firstName = first;
        this.lastName = last;
        this.age = age;
        this.eyeColor = eye;
      }
      const myFather = new Person("John", "Doe", 50, "blue");
      document.getElementById("demo").innerHTML = myFather.firstName;
    </script>
  </body>
</html>
