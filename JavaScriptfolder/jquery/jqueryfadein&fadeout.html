<!DOCTYPE html>
<html>
  <head>
    <title>Jquery Effects</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  </head>
  <body>
    <script>
      $(document).ready(function () {
        $("#hide").click(function () {
          $("p").hide();
        });
        $("#show").click(function () {
          $("p").show();
        });
      });
    </script>

    <p>Hi some content</p>

    <button id="hide">Hide</button>
    <button id="show">show</button>

    <script>
      $(document).ready(function () {
        $("#fi").click(function () {
          $("#div1").fadeIn();
          $("#div2").fadeIn("slow");
          $("#div3").fadeIn(3000);
        });
      });
    </script>

    <script>
      $(document).ready(function () {
        $("#fo").click(function () {
          $("#div1").fadeOut();
          $("#div2").fadeOut("slow");
          $("#div3").fadeOut(5000);
        });
      });
    </script>

    <div id="div1">
      <img
        src="https://m.media-amazon.com/images/I/61s7sJEpsVL._SX425_.jpg"
        alt="Laptop"
        width="100"
        height="100"
      />
    </div>
    <div id="div2">
      <img
        src="https://m.media-amazon.com/images/I/61s7sJEpsVL._SX425_.jpg"
        alt="Laptop"
        width="100"
        height="100"
      />
    </div>
    <div id="div3">
      <img
        src="https://m.media-amazon.com/images/I/61s7sJEpsVL._SX425_.jpg"
        alt="Laptop"
        width="100"
        height="100"
      />
    </div>

    <button id="fi">click to fade in</button>
    <button id="fo">click to fade out</button>

    <h3>Using toggle</h3>

    <script>
      $(document).ready(function () {
        $("#ft").click(function () {
          $("#div4").fadeToggle();
          $("#div5").fadeToggle("slow");
          $("#div6").fadeToggle(5000);
        });
      });
    </script>

    <button id="ft">Click to fade in/out boxes</button>

    <div id="div4">
      <img
        src="https://5.imimg.com/data5/FK/HU/MY-44140202/apple-iphone-earphone-500x500.jpg"
        alt="Earphone"
        width="100"
        height="100"
      />
    </div>
    <div id="div5">
      <img
        src="https://5.imimg.com/data5/FK/HU/MY-44140202/apple-iphone-earphone-500x500.jpg"
        alt="Earphone"
        width="100"
        height="100"
      />
    </div>
    <div id="div6">
      <img
        src="https://5.imimg.com/data5/FK/HU/MY-44140202/apple-iphone-earphone-500x500.jpg"
        alt="Earphone"
        width="100"
        height="100"
      />
    </div>

    <script>
      $(document).ready(function () {
        $("#fto").click(function () {
          $("#div7").fadeToggle();
          $("#div8").fadeToggle("slow");
          $("#div9").fadeToggle(5000);
        });
      });
    </script>

    <button id="fto">Click to fade boxes</button><br /><br />

    <div id="div7">
      <img
        src="https://m.media-amazon.com/images/I/61UxfXTUyvL._SL1500_.jpg"
        alt="Earphone"
        width="100"
        height="100"
      />
    </div>
    <div id="div8">
      <img
        src="https://m.media-amazon.com/images/I/61UxfXTUyvL._SL1500_.jpg"
        alt="Earphone"
        width="100"
        height="100"
      />
    </div>
    <div id="div9">
      <img
        src="https://m.media-amazon.com/images/I/61UxfXTUyvL._SL1500_.jpg"
        alt="Earphone"
        width="100"
        height="100"
      />
    </div>
  </body>
</html>
