<!DOCTYPE html>
<html>
  <body>
    <h2>JavaScript Objects</h2>
    <p>
      The prototype property allows you to add new methods to objects
      constructors:
    </p>
    <p id="demo"></p>
    <script>
      function Person(fname, lName, age, eye) {
        this.firstName = fname;
        this.lastName = lName;
        this.age = age;
        this.eyeColor = eye;
      }

      const myFather = new Person("xyz", "abc", 26, "efg");
      Person.prototype.nationality = "English";
      document.getElementById("demo").innerHTML =
        "The nationality of my father is " + myFather.nationality;
    </script>
  </body>
</html>
