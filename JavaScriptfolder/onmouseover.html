<!DOCTYPE html>
<html>
  <body>
    <div
      onmouseover="mOver(this)"
      onmouseout="mOut(this)"
      style="
        background-color: #d94a38;
        width: 120px;
        height: 100px;
        padding: 50px;
      "
    >
      Mouse Over me
    </div>
    <script>
      function mOver(obj) {
        obj.innerHTML = "Thank You";
      }
      function mOut(obj) {
        obj.innerHTML = "Mouse Over me";
      }
    </script>
  </body>
</html>
