<!DOCTYPE html>
<html>
  <body>
    <h2>JavaScript Map Objects</h2>
    <p>Creating a Map from an Array:</p>
    <p id="demo"></p>
    <script>
      const fruits = new Map([
        ["Appels", 500],
        ["Mango", 200],
        ["Orange", 350],
      ]);
      document.getElementById("demo").innerHTML = fruits.get("Mango");
    </script>
  </body>
</html>
