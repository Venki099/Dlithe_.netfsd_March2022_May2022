<!DOCTYPE html>
<html>
  <body onload="checkCookies()">
    <h2>JavaScript HTML Events</h2>
    <p id="demo"></p>
    <script>
      function checkCookies() {
        var text = "";
        if (navigator.cookieEnabled == true) {
          text = "Cookie is enabled";
        } else {
          text = "Cookie is not enabled";
        }
        document.getElementById("demo").innerHTML = text;
      }
    </script>
  </body>
</html>
