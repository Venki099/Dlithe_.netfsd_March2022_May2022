<!DOCTYPE html>
<html>
  <body>
    <h2>JavaScript Variables</h2>
    <p>Strings are written with quotes.</p>
    <p>Numbers are written without quotes.</p>
    <p id="demo"></p>
    <script>
      const pi = 3.14;
      let person = "VSG";
      let answer = "BNG";
      var name = "xyz";
      var name;
      let x = "5" + 2 + 3;

      document.getElementById("demo").innerHTML =
        pi + "<br>" + person + "<br>" + answer + "<br>" + name + "<br>" + x;
    </script>
  </body>
</html>
