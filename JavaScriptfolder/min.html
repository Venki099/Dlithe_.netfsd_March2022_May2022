<!DOCTYPE html>
<html>
  <body>
    <h2>JavaScript Array Sort</h2>
    <p id="demo"></p>
    <script>
      const points = [400, 100, 1, 5, 25, 10];
      document.getElementById("demo").innerHTML =
        "The min value = " + myFunction(points);
      function myFunction(arr) {
        return Math.min.apply(null, arr);
      }
    </script>
  </body>
</html>
