<!DOCTYPE html>
<html>
  <body>
    <h2>JavaScript Map Objects</h2>
    <p>Using Map.keys():</p>
    <p id="demo"></p>
    <script>
      const fruits = new Map([
        ["apples", 250],
        ["mango", 300],
      ]);
      let veggies = "";
      for (const x of fruits.keys()) {
        veggies += x + "<br>";
      }
      document.getElementById("demo").innerHTML = veggies;
    </script>
  </body>
</html>
