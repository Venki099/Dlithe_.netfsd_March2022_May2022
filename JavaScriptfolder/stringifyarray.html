<!DOCTYPE html>
<html>
  <body>
    <h2>Create a JSON string from a JavaScript array.</h2>
    <p id="demo"></p>
    <script>
      const myArray = ["John", "Peter", "Sally", "Jane"];
      const myJSON = JSON.stringify(myArray);
      document.getElementById("demo").innerHTML = myJSON;
    </script>
  </body>
</html>
