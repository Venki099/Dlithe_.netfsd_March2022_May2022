<!DOCTYPE html>
<html>
  <body>
    <h2>JavaScript Promise</h2>
    <p id="demo"></p>
    <script>
      function myFunction(some) {
        document.getElementById("demo").innerHTML = some;
      }
      let myPromise = new Promise(function (myResolve, myReject) {
        let x = 5;

        if (x == 0) {
          myResolve("ok");
        } else {
          myReject("Error");
        }
      });

      myPromise.then(
        function (value) {
          myFunction(value);
        },
        function (error) {
          myFunction(error);
        }
      );
    </script>
  </body>
</html>
