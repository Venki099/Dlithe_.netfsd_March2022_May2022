<!DOCTYPE html>
<html>
  <body>
    <h1>JavaScript Variables</h1>
    <p>
      In this example, x is defined as a variable. Then, x is assigned the value
      of 6:
    </p>
    <p id="demo"></p>
    <script>
      let x;
      x = 6;
      document.getElementById("demo").innerHTML = x;
    </script>
    <script>
      let z, y;
      z = 6;
      y = 8;
      p = z + y;
      document.getElementById("demo").innerHTML = p;
    </script>
    <script>
      document.getElementById("demo").innerHTML = "John" + " " + "Doe";
    </script>
  </body>
</html>
