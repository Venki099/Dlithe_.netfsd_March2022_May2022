<!DOCTYPE html>
<html>
  <body>
    <h2>JavaScript Iterables</h2>
    <p>Iterate over a String:</p>
    <p id="demo"></p>
    <script>
      const name = "W3School";
      let txt = "";
      for (const x of name) {
        txt += x + "<br>";
      }
      document.getElementById("demo").innerHTML = txt;
    </script>
  </body>
</html>
